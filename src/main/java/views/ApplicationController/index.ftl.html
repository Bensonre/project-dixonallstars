<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">
<!--- the below contains the stuff nesasary for the  arrows form font awesome--->
<html class="fontawesome-i2svg-active fontawesome-i2svg-complete"><head>
    <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" defer=""></script>



<!--<h1>The Battleship game</h1>-->
<div id="page"><!-- this holds all the info on the page-->
<div id="main_container"> <!-- this is the container that will hold the two boards and instructions in the midle of the page -->
        <div id="attack_mode" class="inactive"> <!-- this is what is present on the page when the player has placed all of their ships -->
            <div class="upper_box"><!-- this contains the upper region of the box and the inside grid-->
                <table id="opponent" class="battleGrid"><!-- this is the AI's board -->
                </table>
            </div>
            <div class="lower_box"> <!--this contains all of the items in the lower half of the main container durring attack mode-->
                <div class="lower_left"> <!-- this is whats present on the left side of the lower box-->
                <p> Attack Enemy ships by clicking on spaces above!</p>
                <ul class="key"><!--this is all the information in the key or legend-->
                    <li>Hit<div class="hit legend">     </div></li><!-- the divs are empty boxes that will be colored-->
                    <li>Miss<div class="miss legend">     </div></li>
                    <li>Sunk<div class="sunk legend">     </div></li>
                    <li>Target<div class="placed legend">     </div></li>
                </ul>
            </div>
                <div class="lower_right board_container"><!-- contains all the stuff on the lowwer right and its board-->
                    <p class="lower_right_title smaller_margins">Player Board</p><!-- title for lower right reqion filled up to much space so i had to decrease the margins so it fit right-->
                    <table id="player" class="battleGrid small_box"><!-- original player board -->
                </table>
                 </div>
            </div>
       </div>
        <div id="placement_mode"> <!-- this contains all the stuff present in the main container durring ship placement-->
            <div class="upper_box">
             <table id="player_copy" class="battleGrid"> <!-- this is a copy of the player board -->
             </table>
            </div>
            <div class="lower_box">
              <div class="instructions lower_left">
                <p class="tut">Select ship type on right</p> <!-- tut is sort hand for tutorial -->
                <p class="tut">Place ship on board above</p>
                <p class="tut">Rotate ship with arrow keys</p>
                <div> <!--this div is necessary to break the arrow keys out of the coloumn flex box used by lower_left so the can appear inline-->
                  <div class="arrow-holder"><!-- this is the box around the arrow-->
                    <i class="fas fa-caret-left arrow"></i> <!-- this is the symbol for the left arrowkey -->
                  </div>
                  <div class="arrow-holder">
                    <i class="fas fa-caret-right arrow"></i>
                  </div>
                </div>
              </div>
                <div class="lower_right ship_select">
                    <p class="lower_right_title">Place Ships</p>
                    <div class="small_box">
                        <ul class="ships">
                            <li><button id="place_minesweeper">
                                <div class="shipbox"></div>
                                <div class="shipbox"></div>
                            </button></li>
                            <li><button id="place_destroyer">
                                <div class="shipbox"></div>
                                <div class="shipbox"></div>
                                <div class="shipbox"></div>
                            </button></li>
                            <li><button id="place_battleship">
                                <div class="shipbox"></div>
                                <div class="shipbox"></div>
                                <div class="shipbox"></div>
                                <div class="shipbox"></div>
                            </button></li>
                        </ul>
                    </div>
                </div>
                <!--<ul>
                <li><button id="place_minesweeper">Place Minesweeper</button></li>
                <li><button id="place_destroyer">Place Destroyer</button></li>
                <li><button id="place_battleship">Place Battleship</button></li>
                <li><input type="checkbox" id="is_vertical">Vertical</input></li>
                </ul>-->
            </div>
        </div>
</div>
</div>
<script type="text/javascript" src="/assets/game.js"></script>
<script>
    initGame();
</script>

</html>
</@layout.myLayout>
